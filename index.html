<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字の描画プログラムを作ろう！</title>
  <link href="./main.css" rel="stylesheet">
</head>

<body>
  <h1 style="text-align:center;margin-top:40px;">文字の描画プログラムを作ろう！</h1>
  <div class="wrapper">
    <div class="flexbox">
      <h3>❶ 横一列を描画する !</h3>
      <div id="mark_1"></div>

      <h3>❷ 四角形を描画する !</h3>
      <div id="mark_2"></div>

      <h3>❸ 四角形の中心を区切って描画する !</h3>
      <div id="mark_3"></div>

      <h3>❹ 直角三角形を描画する !</h3>
      <div id="mark_4"></div>

      <h3>❺ 三角形を描画する !</h3>
      <div id="mark_5"></div>

      <h3>❻ ３段目で区切った三角形を描画する !</h3>
      <div id="mark_6"></div>

      <h3>❼ ピクロス風に描画する !</h3>
      <div id="mark_7"></div>

      <h3>❽ おまけ</h3>
      <div id="mark_8"></div>

    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
